<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="Examen.Elias.css">
</head>
<body>
    <header>
        
        <img src="img/logo.jpg" alt="">
        <nav>
            <a href="Examen.Elías.html">Receta</a>
            <a href="#galeria">Productos</a>
            <a href="#servicios">Recomendaciones</a>
            <a href="#contactos">Videos</a>
        </nav>
        <div class="cabecera"></div>
    </header>
    <main>

    </main>
    
    
        <section class="contactos">
            <h3>Contacto</h3>
            <form action="https://example.com" method="GET" target="_blank" class="formulario">
                <fieldset class="grupo">


            <div class="campo">
                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
             </div>

            <div class="campo">
                <label for="telefono">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos">
            </div>
                </fieldset>

            <fieldset class="grupo">


                <div class="campo">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="espana">España</option>
                        <option value="mexico">Francia</option>
                        <option value="argentina">Italia</option>
                    </select>
                </div>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="mensaje">Asunto:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe algo..." required></textarea>
                </div>

            </fieldset>

            <button type="submit" class="btn">Enviar</button>

            </form>

        </section>

        <section class="recetas">
            <h3>Receta</h3>
            <p id="recetas">Comida mexicana Pizzas Postres Comida Asiatica Comida Rápida</p>
        </section>

    <footer>Receta Fácil</footer>
</body>
</html>
